<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLM - Marketing Platform</title>
    <meta
      name="description"
      content="Professional marketing platform with referral system, multi-language support, and secure payment integration."
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        const existingReferralId = localStorage.getItem("referral_id");

        if (!existingReferralId) {
          const pathSegments = window.location.pathname.split("/");
          const lastSegment = pathSegments[pathSegments.length - 1];

          localStorage.setItem("referral_id", lastSegment);
        }
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
