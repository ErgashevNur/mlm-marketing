<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLM - Marketing Platform</title>
    <link rel="shortcut icon" href="./public/logo.svg" type="image/x-icon" />
    <meta
      name="description"
      content="Professional marketing platform with referral system, multi-language support, and secure payment integration."
    />
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        const existingReferralId = localStorage.getItem("referral_id");

        if (!existingReferralId) {
          const pathSegments = window.location.pathname.split("/");
          let lastSegment = pathSegments[pathSegments.length - 1];
          lastSegment = Number(lastSegment);
          if (lastSegment) {
            localStorage.setItem("referral_id", Number(lastSegment));
          }
        }
      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
